name: Deploy to GCP

on:
  push:
    branches:
      - main # main 브랜치에 푸시할 때 워크플로가 실행되도록 설정

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nestjs-app:latest # Docker Hub에 저장할 이미지 이름과 태그

  deploy:
    runs-on: ubuntu-latest
    needs: build # build 작업이 성공해야 실행

    steps:
      - name: Install SSH client
        run: sudo apt-get install -y ssh

      - name: Deploy to GCP VM
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.GCP_VM_IP }}
          REMOTE_USER: ${{ secrets.GCP_VM_USER }}
        run: |
          echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${REMOTE_HOST}" >> ~/.ssh/known_hosts
          ssh "${REMOTE_USER}@${REMOTE_HOST}" << EOF
            cd /home/${REMOTE_USER}/nestjs-project
            docker-compose pull
            docker-compose up -d --build
            exit
          EOF
